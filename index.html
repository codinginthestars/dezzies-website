<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dezzie's Doodles</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li id="contact-nav"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <a href="./index.html" id="title">
           <h1>Dezzie's Doodles</h1> 
        </a>
        <button id="theme-toggle">Toggle Light/Dark Mode</button>
    </header>

    <main>
        <section id="about">
            <h2>Pitter Patter, Let the Ink Splatter.</h2>
            <p><a href="#gallery" id="see-more">See More></a></p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <div><img src="./images/dezzie1.jpg" alt="dezzie's art"></div>
                <div><img src="" alt=""></div>
                <div><img src="" alt=""></div>
                <div><img src="" alt=""></div>
            </div>
        </section>

        <!-- Modal for viewing images -->
        <div id="image-modal" class="modal">
            <span class="close-modal">&times;</span>
            <img class="modal-content" id="modal-image" alt="Full View">
        </div>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dezzie's Doodles. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
